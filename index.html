<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- BS ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script src="./js/contacts.js"></script>
    <script src="./js/script.js" defer></script>
    <title>BoolzApp</title>
</head>

<body>
    <div class="wrapper">
        <div class="whatsapp d-flex" id="app">
            <div class="sidebar d-flex flex-column">
                <div class="user__lobby d-flex justify-content-between p-2">
                    <div class="personal__info">
                        <div class="personal__info__image">
                            <img :src="contacts[0].avatar" alt="">
                        </div>
                        <div class="personal__info__name mx-2">
                            <h4>Stefano</h4>
                        </div>
                    </div>
                    <div class="user__icons py-2">
                        <i class="bi bi-bell-slash"></i>
                        <i class="bi bi-bell-slash"></i>
                        <i class="bi bi-bell-slash"></i>
                    </div>
                </div>
                <div class="desktop__notifications d-flex">
                    <div class="icon__container p-3">
                        <i class="bi bi-bell-slash notification__bell"></i>
                    </div>
                    <div class="notification__container p-3 d-flex flex-column">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a class="notification__link">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="global__chat__container">
                    <ul>
                        <li v-for="(contact, index) in contacts" class="contact__list">
                            <div class="contact__img__container">
                                <img :src=contact.avatar alt="">
                            </div>
                            <div class="contact__msg__info">
                                {{ contact.name }}
                                <span class="last__message">Ultimo messaggio inviato</span>
                            </div>
                            <div class="time__stamp">
                                <span>12:00</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="chat-wrapper">
                <div class="contact__info d-flex justify-content-between">
                    <div class="user__contact__container d-flex px-2">
                        <div class="user__contact__img">
                            <img src="./img/avatar_1.jpg"></img>
                        </div>
                        <div class="user__contact__name d-flex flex-column mx-2 ">
                            <strong><span> Nome Contatto</span></strong>
                            <span>Ultimo accesso oggi alle 12:00</span>
                        </div>
                    </div>
                    <div class="user__contact__icons px-3">
                        <i class="bi bi-bell-slash notification__bell"></i>
                        <i class="bi bi-bell-slash notification__bell"></i>
                        <i class="bi bi-bell-slash notification__bell"></i>
                    </div>
                </div>

                <div class="chat__field d-flex justify-content-between p-5">
                    <div class="received">Ma cosa vuoi?</div>
                    <div class="sent">Ciao Sono io</div>
                </div>

                <div class="chat__inputs d-flex justify-content-center">
                    <div class="input-group w-75">
                        <input type="text" class="form-control" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Invia</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

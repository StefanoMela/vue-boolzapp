<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- BS ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script src="./js/contacts.js"></script>
    <script src="./js/script.js" defer></script>
    <title>BoolzApp</title>
</head>

<body>
    <div class="wrapper">
        <div class="topper"></div>
        <div class="whatsapp d-flex" id="app">
            <div class="sidebar d-flex flex-column">
                <div class="desktop__notifications">
                    <i class="bi bi-bell-slash align-self-start"></i>
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <span>Attiva notifiche desktop</span>
                </div>
                <ul>
                    <li v-for="(contact, index) in contacts" class="user__list"> <img :src=contact.avatar alt=""> {{ contact.name }} <br> <span class="last__message">Ultimo messaggio inviato</span><span class="time__stamp">12:00</span></li>
                </ul>
            </div>
            <div class="chat-wrapper d-flex">
                <div class="user__info">
                    <h4>Nome</h4>
                    <h5>Ultimo accesso</h5>
                </div>
                <div class="chat__field"></div>
                <div class="chat__inputs">
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
